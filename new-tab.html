<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Tab</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="icon48.ico" type=“image/x-icon”/>
  </head>

  <style>
    textarea {
      width: 100%;
      margin-top: 4%;
      min-height: 52px;
      min-width: 25rem;
      background: #333a3e;
      border-radius: 7px;
      border-style: none;
      box-shadow: 0 2px 6px rgba(28, 27, 34, 0.5);
      color: #969a9c;
      font-size: 15px;
    }

    input:focus,
    textarea:focus {
      border-style: none;
      border: none;
      outline: none;
      color: #ffffff;
    }
  </style>

  <body>
    <div id="pg1" class="pg1">
      <div class="split left">
        <div class="centered">
          <div class="box1">
            <h1>
              <span id="greeting"></span>
            </h1>

            <h3>
              <span id="date">Jan 1</span> • <span id="weekday">Monday</span> •
              <time id="time">00:00:00 AM</time>
            </h3>
          </div>

          <div class="box1">
            <div class="weather-icon">
              <img src="/assets/images/Weather/01d.png" alt="Weather Icon" />
            </div>
            <h3 style="margin-left: 40px">
              <div class="weather-widget">
                <div class="weather-info">
                  <h4 class="weather-location">Dubai</h4>
                  <p class="weather-description">No Connection</p>
                  <p class="weather-temperature">69°C</p>
                </div>
              </div>
            </h3>
          </div>

          <div class="box1">
            <h3 style="padding-top: 35px; font-size: 22px">
              <div style="margin-left: 10px">
                <div style="display: flex; align-items: center">
                  <span id="battery">69% Battery</span>
                  <img
                    id="battery-icon"
                    src="/assets/images/Battery/battery-midhigh.png"
                    style="width: 20px"
                  />
                </div>

                <div
                  style="display: flex; align-items: center; padding-top: 10px"
                >
                  <span id="connection">Offline</span>
                  <img
                    id="connection-icon"
                    src="/assets/images/wifi/no.png"
                    style="width: 30px"
                  />
                </div>
              </div>
            </h3>
          </div>
        </div>
      </div>

      <div class="split right">
        <div class="centered">
          <div class="box2">
            <h2 id="greet">
              Hello
              <span
                id="name"
                contenteditable="true"
                style="background-repeat: no-repeat"
              ></span>
            </h2>

            <input
              type="text"
              name="q"
              id="search-bar"
              autocomplete="off"
              placeholder="Search or enter address"
            />
          </div>

          <div>
            <div class="grid-container">
              <div class="grid-container">
                <div class="grid-item"><a href="#" id="link1"></a></div>
                <div class="grid-item"><a href="#" id="link2"></a></div>
                <div class="grid-item"><a href="#" id="link3"></a></div>
                <div class="grid-item"><a href="#" id="link4"></a></div>
                <div class="grid-item"><a href="#" id="link5"></a></div>
                <div class="grid-item"><a href="#" id="link6"></a></div>
              </div>
            </div>

            <div class="grid-container2">
              <div class="grid-container2">
                <div class="grid-item2"><a href="#" id="slink1"></a></div>
                <div class="grid-item2"><a href="#" id="slink2"></a></div>
                <div class="grid-item2"><a href="#" id="slink3"></a></div>
                <div class="grid-item2"><a href="#" id="slink4"></a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="pg2" class="pg2">
      <div class="split-textarea">
        <div class="centered">
          <div
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
              margin-bottom: 10px;
            "
          >
            <div>
              <button
                onclick="document.execCommand('undo', false, null);"
                style="
                  font-weight: bold;
                  background-color: #333a3e;
                  color: white;
                  padding: 10px 20px;
                  border: none;
                  border-radius: 5px;
                  cursor: pointer;
                "
              >
                Undo
              </button>
              <button
                onclick="document.execCommand('redo', false, null);"
                style="
                  font-weight: bold;
                  background-color: #333a3e;
                  color: white;
                  padding: 10px 20px;
                  border: none;
                  border-radius: 5px;
                  cursor: pointer;
                "
              >
                Redo
              </button>
            </div>
          </div>
          <textarea
            id="notepad"
            rows="27"
            cols="100"
            style="
              font-family: Arial, sans-serif;
              font-size: 16px;
              padding: 10px;
              border: 2px solid #ccc;
              border-radius: 5px;
            "
            placeholder="eggsmile kolipaka"
          ></textarea>

          <script>
            
          </script>
        </div>
      </div>
    </div>

    <div
      style="
        font-family: AR1VU;
        position: fixed;
        bottom: 0;
        right: 0;
        padding: 10px;
        font-size: 20px;
        color: #ccc;
        z-index: 9999;
      "
    >
      AR1VU
    </div>
  </body>

  <!-- JavaScript -->
  <script src="script.js"></script>
</html>
